<div class="col-md-offset-2 col-md-8 search">
    <div class="input-group">
      <input id="search-bar" type="text" class="form-control" placeholder="Who are we changing today?">
    </div>
	</div>
	<div class="col-md-2 add-client-btn">
	<div class="add-client">
	<button data-toggle="modal" data-target="#addClient">Add Client</button>
	</div>
  </div>


<div class="col-md-10">
<div class="container">
{%for clients in clients_list%}
<div class=" mix client-list">
<a href="{% url 'clients:detail' clients.id %}"><img class="prof-pic-client" src="{{clients.profie_pic.url}}"/></a>
<h3 class="title">{{clients.full_name}}</h3>
</div>
{%endfor%}
</div>
</div>



<div class="modal fade" id="addClient" tabindex="-1" role="dialog" aria-labelledby="addClient" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Client</h4>
      </div>
      <div class="modal-body">
<form>
  <div class="form-group">
    <label for="Full Name">Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Age">
  </div>
  <div class="form-group">
    <label for="Address">Address</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Address">
  </div>
 </div>
</form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script>
$('#clients').addClass('active');
</script>
